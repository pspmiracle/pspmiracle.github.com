<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cheapskates Demo</title>

    <!-- Define the viewport -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, target-densitydpi=device-dpi">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        html {
            overflow: hidden;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: #333333;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /*text-align: center;*/
        }
        #gamediv {
            margin: 0;
            padding: 0;
            /*height: 100%;*/
            height: 960px;
            min-height:  960px;
            width: 100%;
            display: block;
        }

        #canvas {
            background-color: #64B5DF;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 1;
        }
    </style>
    <script type="text/javascript" src="game.min.js"></script>
</head>

<body onload="MyGame.init()">
<div id="gamediv"></div>
    <canvas id="canvas" width="320" height="356"></canvas>
</body>

</html>
